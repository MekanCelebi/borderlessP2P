<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="Yurt dışından ürün getirtme ve yolculuk paylaşım platformu" />
    <meta name="theme-color" content="#F4CE14" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta name="mobile-web-app-capable" content="yes" />
    <title>BorderlessP2P</title>
    <style>
      /* iOS safe area insets */
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }
      .safe-area-bottom {
        padding-bottom: var(--sab, 0);
      }
      /* Prevent pull-to-refresh and overscroll behaviors */
      html, body {
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }
      /* Disable text selection for interactive elements only */
      button, a, .interactive {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
    </style>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
